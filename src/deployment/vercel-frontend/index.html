<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation</title>
    <style>
        :root {
            --bg: #0b0b0f;
            --card: #121218;
            --muted: #1a1a22;
            --text: #e9e9ef;
            --subtext: #a3a3b2;
            --accent: #7c5cff;
            --accent2: #28d1b6;
            --danger: #ff4d67;
            --ok: #3ddc97;
            --border: #2a2a36;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .wrap {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 16px;
            padding: 20px;
            min-height: 100vh;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
        }

        .panel.controls {
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom scrollbar for dark theme */
        .panel.controls::-webkit-scrollbar {
            width: 8px;
        }

        .panel.controls::-webkit-scrollbar-track {
            background: var(--muted);
            border-radius: 4px;
        }

        .panel.controls::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .panel.controls::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Firefox scrollbar */
        .panel.controls {
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--muted);
        }

        .title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 12px;
        }

        button {
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            font-weight: normal;
        }

        button.primary {
            background: var(--accent);
            border: 1px solid var(--accent);
        }

        button.danger {
            background: var(--danger);
            border: 1px solid var(--danger);
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .btns {
            display: grid;
            gap: 10px;
        }

        .status {
            margin-top: 12px;
            color: var(--subtext);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 12px;
            border-radius: 10px;
            background: var(--muted);
            color: var(--text);
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .tab.active {
            background: var(--accent);
        }

        .chat {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: calc(100vh - 40px);
            gap: 12px;
        }

        .log {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            overflow-y: auto;
            min-height: 200px;
            position: relative;
        }

        #log-riya::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('./riya.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            border-radius: 14px;
            pointer-events: none;
            z-index: 0;
        }

        #log-owen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('./friend.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            border-radius: 14px;
            pointer-events: none;
            z-index: 0;
        }

        .log>* {
            position: relative;
            z-index: 1;
        }

        .msg {
            margin: 6px 0;
        }

        .me {
            color: var(--accent2);
        }

        .bot {
            color: var(--text);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 90px;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            resize: vertical;
        }

        .steer {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 8px;
            margin-bottom: 6px;
            display: grid;
            gap: 4px;
        }

        .steering-pairs {
            display: grid;
            gap: 4px;
        }

        .steering-pairs textarea {
            width: 100%;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px;
            resize: vertical;
            font-family: monospace;
            font-size: 13px;
        }

        .steering-controls {
            display: grid;
            gap: 4px;
        }

        .control-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 6px;
            align-items: center;
            padding: 4px 0;
        }

        .control-group input[type="range"] {
            width: 100%;
            background: var(--muted);
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        .control-group span {
            color: var(--accent);
            font-weight: 600;
            min-width: 25px;
            text-align: right;
            font-size: 12px;
        }

        .adapter-select {
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            display: grid;
            gap: 6px;
        }

        .adapter-select select {
            width: 100%;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
        }

        .adapter-select small {
            display: block;
            margin-top: 4px;
            line-height: 1.3;
        }

        label {
            color: var(--subtext);
            font-size: 14px;
        }

        .gate {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .login {
            width: 360px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
        }

        .login h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .login input[type="password"] {
            width: 100%;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
        }

        .login .err {
            color: var(--danger);
            font-size: 14px;
            min-height: 18px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div id="gate" class="gate">
        <div class="login">
            <h1>Enter Access Password</h1>
            <p class="status" id="authStatus">TOP SECRET 🤭🤭🤫🤫</p>
            <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
            <div style="margin-top:10px; display:flex; gap:8px;">
                <button id="login" class="primary" style="flex:1">Continue</button>
            </div>
            <div id="err" class="err"></div>
        </div>
    </div>

    <div id="app" class="wrap" style="display:none">
        <div class="panel controls">
            <div class="title">Controls </div>
            <div class="btns">
                <button id="loadAdapter" class="primary">Load Adapter</button>
                <button id="cleanup" class="primary">Offload Adapter</button>
            </div>
            <div id="status" class="status">Model: stopped</div>
            <div class="adapter-select">
                <label>Adapter:</label>
                <select id="adapterSelect">
                </select>
            </div>
            <div class="steer">
                <label><input type="checkbox" id="steerEnabled" /> Enable steering</label>

                <div id="steeringVectorSection" style="display: none;">
                    <button id="generateSteeringVector" class="primary" style="margin: 8px 0;">Generate steering
                        vector</button>
                    <div id="steeringVectorStatus" style="font-size: 12px; color: var(--subtext); margin-top: 4px;">
                    </div>
                </div>

                <div class="steering-pairs">
                    <label>Contrast pairs (one per line, comma-separated)</label>
                    <textarea id="contrastPairs"
                        placeholder="happy, sad&#10;today is a good day, today is a bad day&#10;wholesome, toxic"
                        rows="4"></textarea>
                </div>

                <div class="steering-controls">
                    <div class="control-group">
                        <label>Extraction layer (from last)</label>
                        <input id="extractLayer" type="range" min="-32" max="-1" value="-2" />
                        <!-- Expand options for gemma -->
                        <span id="extractLayerValue">-2</span>
                    </div>
                    <div class="control-group">
                        <label>Application layer (from last)</label>
                        <input id="applyLayer" type="range" min="-32" max="-1" value="-1" />
                        <span id="applyLayerValue">-1</span>
                    </div>
                    <div class="control-group">
                        <label>Alpha strength</label>
                        <input id="alphaStrength" type="range" min="-2.0" max="2.0" step="0.1" value="2.0" />
                        <span id="alphaValue">2.0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel chat">
            <div>
                <div class="tabs">
                    <div class="tab active" id="tab-riya"></div>
                    <div class="tab" id="tab-owen"></div>
                    <button id="clearChat" class="danger"
                        style="margin-left: auto; padding: 6px 12px; font-size: 12px;">Clear chat</button>
                </div>
            </div>

            <div id="log-riya" class="log"></div>
            <div id="log-owen" class="log" style="display:none"></div>

            <div>
                <div class="row">
                    <textarea id="input" placeholder="Type a message..."></textarea>
                    <button id="send" class="primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script>
        const cfg = window.APP_CONFIG || { riyaName: 'Riya', owenName: 'Owen', maxNewTokens: 80, apiBase: '', adapters: [] };
        const API_BASE = cfg.apiBase || '';
        let bot = 'riya';
        const logRiya = document.getElementById('log-riya');
        const logOwen = document.getElementById('log-owen');

        document.getElementById('tab-riya').textContent = (cfg.riyaName || 'Riya') + '-bot';
        document.getElementById('tab-owen').textContent = (cfg.owenName || 'Owen') + '-bot';

        // Populate adapter dropdown from config
        const adapterSelect = document.getElementById('adapterSelect');
        if (cfg.adapters && cfg.adapters.length > 0) {
            cfg.adapters.forEach(adapter => {
                const option = document.createElement('option');
                option.value = adapter.value;
                option.textContent = adapter.label;
                adapterSelect.appendChild(option);
            });
        }

        const msgs = { riya: [], owen: [] };

        function render() {
            const target = bot === 'riya' ? logRiya : logOwen;
            target.innerHTML = '';
            for (const m of msgs[bot]) {
                const d = document.createElement('div');
                d.className = 'msg ' + m.role;

                // Separate divs for multi msg responses
                const lines = m.text.split('\n');
                lines.forEach((line, index) => {
                    if (line.trim()) { // Only create div for non-empty lines
                        const lineDiv = document.createElement('div');
                        lineDiv.className = 'msg ' + m.role;

                        const speakerPrefix = m.name + ': ';
                        if (line.startsWith(speakerPrefix)) {
                            lineDiv.textContent = line;
                        } else if (index === 0) {
                            lineDiv.textContent = speakerPrefix + line;
                        } else {
                            lineDiv.textContent = line;
                        }
                        target.appendChild(lineDiv);
                    }
                });
            }
            target.scrollTop = target.scrollHeight;
        }

        function currentLog() { return bot === 'riya' ? logRiya : logOwen; }

        function add(role, text) {
            const name = role === 'me' ? 'You' : (bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen'));
            msgs[bot].push({ role, text, name });
            render();
        }

        function showLogin(msg) {
            document.getElementById('app').style.display = 'none';
            document.getElementById('gate').style.display = '';
            document.getElementById('err').textContent = msg || '';
        }

        async function call(path, payload) {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + path;
            const r = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload || {})
            });
            if (!r.ok) throw new Error(await r.text());
            return r.json();
        }

        async function refreshStatus() {
            // Use the /health endpoint with explicit JSON content type
            const healthUrl = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + '/health';

            try {
                const r = await fetch(healthUrl);
                console.log('Health check response status:', r.status, r.statusText);
                console.log('Health check response headers:', Object.fromEntries(r.headers.entries()));

                if (!r.ok) {
                    // Try to get the response text to see what we're actually getting
                    const responseText = await r.text();
                    console.error('Health check failed with response:', responseText);
                    throw new Error(`HTTP ${r.status}: ${r.statusText} - Response: ${responseText.substring(0, 200)}`);
                }

                // Check if response is actually JSON
                const contentType = r.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await r.text();
                    console.error('Health check returned non-JSON response:', responseText.substring(0, 500));
                    throw new Error(`Expected JSON but got ${contentType || 'unknown content type'}`);
                }

                const j = await r.json();
                console.log('Health check response:', j);

                const isLoaded = j.loaded === 'True' || j.loaded === true;
                document.getElementById('status').textContent = 'Model: ' + (isLoaded ? 'running' : 'stopped');

                // Update Load Adapter button state
                const loadButton = document.getElementById('loadAdapter');
                if (isLoaded) {
                    loadButton.disabled = true;
                    loadButton.textContent = 'Adapter Loaded';
                } else {
                    loadButton.disabled = false;
                    loadButton.textContent = 'Load Adapter';
                }
            } catch (e) {
                console.error('Health check failed:', e);
                document.getElementById('status').textContent = 'Model: unreachable (' + e.message + ')';
                // Reset Load Adapter button on error
                const loadButton = document.getElementById('loadAdapter');
                loadButton.disabled = false;
                loadButton.textContent = 'Load Adapter';
            }
        }

        document.getElementById('cleanup').onclick = async () => {
            document.getElementById('status').textContent = 'Cleaning up...';
            try {
                await call('/cleanup', {});
                document.getElementById('status').textContent = 'Model: stopped (cleaned up)';

                // Reset Load Adapter button
                const loadButton = document.getElementById('loadAdapter');
                loadButton.disabled = false;
                loadButton.textContent = 'Load Adapter';
            } catch (e) {
                alert('Cleanup failed: ' + e.message);
                refreshStatus();
            }
        };

        document.getElementById('loadAdapter').onclick = async () => {
            const selectedAdapter = document.getElementById('adapterSelect').value;
            if (!selectedAdapter) {
                alert('Please select an adapter first');
                return;
            }

            document.getElementById('status').textContent = 'Loading adapter...';
            document.getElementById('loadAdapter').disabled = true;
            document.getElementById('loadAdapter').textContent = 'Loading...';

            try {
                // Load the adapter and wait for warmup to complete
                const result = await call('/start', { adapter_path: selectedAdapter });

                // Check if the model was loaded successfully
                if (result.status === 'started' || result.status === 'already_running') {
                    // Refresh status to ensure UI is synchronized
                    await refreshStatus();
                } else {
                    throw new Error('Failed to start model: ' + (result.message || 'Unknown error'));
                }
            } catch (e) {
                alert('Failed to load adapter: ' + e.message);
                document.getElementById('status').textContent = 'Model: failed to load';
                document.getElementById('loadAdapter').disabled = false;
                document.getElementById('loadAdapter').textContent = 'Load Adapter';
            }
        };

        document.getElementById('tab-riya').onclick = () => {
            bot = 'riya';
            document.getElementById('tab-riya').classList.add('active');
            document.getElementById('tab-owen').classList.remove('active');
            logRiya.style.display = '';
            logOwen.style.display = 'none';
            document.getElementById('input').value = '';
            render();
        };
        document.getElementById('tab-owen').onclick = () => {
            bot = 'owen';
            document.getElementById('tab-owen').classList.add('active');
            document.getElementById('tab-riya').classList.remove('active');
            logOwen.style.display = '';
            logRiya.style.display = 'none';
            document.getElementById('input').value = '';
            render();
        };

        async function send() {
            const t = document.getElementById('input');
            const text = t.value.trim(); if (!text) return;
            add('me', text); t.value = '';

            const steerEnabled = document.getElementById('steerEnabled').checked;
            const selectedAdapter = document.getElementById('adapterSelect').value;

            // Parse contrast pairs from textarea
            const contrastPairsText = document.getElementById('contrastPairs').value.trim();
            const steeringPairs = [];

            if (contrastPairsText) {
                const lines = contrastPairsText.split('\n');
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine) {
                        const parts = trimmedLine.split(',').map(part => part.trim());
                        if (parts.length === 2 && parts[0] && parts[1]) {
                            steeringPairs.push({ positive: parts[0], negative: parts[1] });
                        }
                    }
                }
            }

            // Collect steering controls
            const extractLayer = parseInt(document.getElementById('extractLayer').value);
            const applyLayer = parseInt(document.getElementById('applyLayer').value);
            const alphaStrength = parseFloat(document.getElementById('alphaStrength').value);

            try {
                const r = await call('/chat', {
                    bot,
                    message: text,
                    steering: {
                        enabled: steerEnabled,
                        pairs: steeringPairs,
                        extract_layer: extractLayer,
                        apply_layer: applyLayer,
                        alpha: alphaStrength
                    },
                    max_new_tokens: Number(cfg.maxNewTokens || 80)
                });
                msgs[bot].push({ role: 'bot', text: r.response, name: (bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen')) });
                render();
            } catch (e) {
                msgs[bot].push({ role: 'bot', text: 'Error: ' + e.message, name: (bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen')) });
                render();
            }
        }
        document.getElementById('send').onclick = send;
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });

        // Handle steering checkbox
        document.getElementById('steerEnabled').addEventListener('change', function (e) {
            const steeringVectorSection = document.getElementById('steeringVectorSection');
            if (e.target.checked) {
                steeringVectorSection.style.display = 'block';
            } else {
                steeringVectorSection.style.display = 'none';
            }
        });

        // Handle generate steering vector button
        document.getElementById('generateSteeringVector').addEventListener('click', async function () {
            const button = this;
            const status = document.getElementById('steeringVectorStatus');
            const contrastPairsText = document.getElementById('contrastPairs').value.trim();

            if (!contrastPairsText) {
                status.textContent = 'Please enter contrast pairs first';
                status.style.color = 'var(--danger)';
                return;
            }

            // Parse contrast pairs
            const steeringPairs = [];
            const lines = contrastPairsText.split('\n');
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    const parts = trimmedLine.split(',').map(part => part.trim());
                    if (parts.length === 2 && parts[0] && parts[1]) {
                        steeringPairs.push({ positive: parts[0], negative: parts[1] });
                    }
                }
            }

            if (steeringPairs.length === 0) {
                status.textContent = 'Please enter valid contrast pairs (positive, negative)';
                status.style.color = 'var(--danger)';
                return;
            }

            // Get steering parameters
            const extractLayer = parseInt(document.getElementById('extractLayer').value);
            const alphaStrength = parseFloat(document.getElementById('alphaStrength').value);

            button.disabled = true;
            button.textContent = 'Generating...';
            status.textContent = 'Generating steering vector...';
            status.style.color = 'var(--subtext)';

            try {
                const response = await call('/generate-steering-vector', {
                    pairs: steeringPairs,
                    extract_layer: extractLayer,
                    alpha: alphaStrength
                });

                status.textContent = 'Steering vector generated successfully!';
                status.style.color = 'var(--ok)';
                button.textContent = 'Regenerate steering vector';
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.style.color = 'var(--danger)';
                button.textContent = 'Generate steering vector';
            } finally {
                button.disabled = false;
            }
        });

        // Handle range slider updates
        document.getElementById('extractLayer').addEventListener('input', function (e) {
            document.getElementById('extractLayerValue').textContent = e.target.value;
        });
        document.getElementById('applyLayer').addEventListener('input', function (e) {
            document.getElementById('applyLayerValue').textContent = e.target.value;
        });
        document.getElementById('alphaStrength').addEventListener('input', function (e) {
            document.getElementById('alphaValue').textContent = e.target.value;
        });

        // Clear chat functionality
        document.getElementById('clearChat').onclick = async () => {
            if (confirm(`Clear ${bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen')}-bot chat?`)) {
                try {
                    // Clear frontend messages
                    msgs[bot] = [];
                    render();

                    // Clear backend history
                    await call('/clear-history', { bot: bot });
                    console.log(`✅ Cleared history for ${bot} bot`);
                } catch (error) {
                    console.error('Error clearing history:', error);
                    // Still clear frontend even if backend fails
                }
            }
        };

        document.getElementById('login').onclick = async () => {
            const pw = (document.getElementById('pw').value || '').slice(0, 256);
            try {
                const r = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pw })
                });
                if (!r.ok) { document.getElementById('err').textContent = 'Invalid password.'; return; }
                showApp();
                refreshStatus();
            } catch (e) {
                document.getElementById('err').textContent = 'Login failed.';
            }
        };

        // Enter key on password field
        document.getElementById('pw').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('login').click();
            }
        });

        // Test connectivity with ping endpoint
        async function testConnectivity() {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + '/ping';
            try {
                const r = await fetch(url);
                if (!r.ok) {
                    throw new Error(`HTTP ${r.status}: ${r.statusText}`);
                }
                const j = await r.json();
                console.log('Ping response:', j);
                return true;
            } catch (e) {
                console.error('Ping failed:', e);
                return false;
            }
        }

        // Test debug endpoint
        async function testDebug() {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + '/debug';
            try {
                const r = await fetch(url);
                if (!r.ok) {
                    throw new Error(`HTTP ${r.status}: ${r.statusText}`);
                }
                const j = await r.json();
                console.log('Debug response:', j);
                return j;
            } catch (e) {
                console.error('Debug failed:', e);
                return null;
            }
        }

        // Test simple endpoint
        async function testSimple() {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + '/test';
            try {
                const r = await fetch(url);
                console.log('Test endpoint status:', r.status, r.statusText);
                console.log('Test endpoint headers:', Object.fromEntries(r.headers.entries()));

                if (!r.ok) {
                    const responseText = await r.text();
                    console.error('Test endpoint failed with response:', responseText);
                    throw new Error(`HTTP ${r.status}: ${r.statusText}`);
                }

                const j = await r.json();
                console.log('Test endpoint response:', j);
                return j;
            } catch (e) {
                console.error('Test endpoint failed:', e);
                return null;
            }
        }

        // Test simple health endpoint
        async function testSimpleHealth() {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + '/health-simple';
            try {
                const r = await fetch(url);
                console.log('Simple health endpoint status:', r.status, r.statusText);
                console.log('Simple health endpoint headers:', Object.fromEntries(r.headers.entries()));

                if (!r.ok) {

        }

        // Check initial status when page loads (in case user refreshes while model is loaded)
        window.addEventListener('load', async () => {
            const isReachable = await testConnectivity();
            if (!isReachable) {
                console.warn('Server appears to be unreachable');
            } else {
                // Test simple endpoint first
                const testResult = await testSimple();
                if (testResult) {
                    console.log('✅ Simple endpoint working');
                } else {
                    console.log('❌ Simple endpoint failed');
                }

                // If server is reachable, test debug endpoint
                const debugInfo = await testDebug();
                if (debugInfo) {
                    console.log('Model manager debug info:', debugInfo);
                }
            }
            refreshStatus();
        });

        // Also resize when the app becomes visible (after login)
        function showApp() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = '';
        }

        // Auto-skip authentication for local development
        function checkLocalDevelopment() {
            // Check if we're running locally (localhost or 127.0.0.1)
            if (window.location.hostname === 'localhost') {
                console.log('🚀 Local development detected - skipping authentication');
                showApp();
                refreshStatus();
            }
        }

        // Run local development check when page loads
        window.addEventListener('load', checkLocalDevelopment);
    </script>
