<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation</title>
    <style>
        :root {
            --bg: #0b0b0f;
            --card: #121218;
            --muted: #1a1a22;
            --text: #e9e9ef;
            --subtext: #a3a3b2;
            --accent: #7c5cff;
            --accent2: #28d1b6;
            --danger: #ff4d67;
            --ok: #3ddc97;
            --border: #2a2a36;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .wrap {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 16px;
            padding: 20px;
            min-height: 100vh;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
        }

        .title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 12px;
        }

        button {
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            font-weight: 600;
        }

        button.primary {
            background: linear-gradient(135deg, var(--accent), #5243ff);
            border: none;
        }

        button.danger {
            background: linear-gradient(135deg, var(--danger), #ff2750);
            border: none;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .btns {
            display: grid;
            gap: 10px;
        }

        .status {
            margin-top: 12px;
            color: var(--subtext);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 12px;
            border-radius: 10px;
            background: var(--muted);
            color: var(--text);
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .tab.active {
            background: var(--accent);
        }

        .chat {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: calc(100vh - 40px);
            gap: 12px;
        }

        .log {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            overflow-y: auto;
            min-height: 200px;
        }

        .msg {
            margin: 6px 0;
        }

        .me {
            color: var(--accent2);
        }

        .bot {
            color: var(--text);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 90px;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            resize: vertical;
        }

        .steer {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 8px;
            margin-bottom: 6px;
            display: grid;
            gap: 4px;
        }

        .steering-pairs {
            display: grid;
            gap: 4px;
        }

        .steering-pairs textarea {
            width: 100%;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px;
            resize: vertical;
            font-family: monospace;
            font-size: 13px;
        }

        .steering-controls {
            display: grid;
            gap: 4px;
        }

        .control-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 6px;
            align-items: center;
            padding: 4px 0;
        }

        .control-group input[type="range"] {
            width: 100%;
            background: var(--muted);
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        .control-group span {
            color: var(--accent);
            font-weight: 600;
            min-width: 25px;
            text-align: right;
            font-size: 12px;
        }

        .adapter-select {
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            display: grid;
            gap: 6px;
        }

        .adapter-select select {
            width: 100%;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
        }

        .adapter-select small {
            display: block;
            margin-top: 4px;
            line-height: 1.3;
        }

        label {
            color: var(--subtext);
            font-size: 14px;
        }

        .gate {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .login {
            width: 360px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
        }

        .login h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .login input[type="password"] {
            width: 100%;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
        }

        .login .err {
            color: var(--danger);
            font-size: 14px;
            min-height: 18px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div id="gate" class="gate">
        <div class="login">
            <h1>Enter Access Password</h1>
            <p class="status" id="authStatus">Private demo. Authorization required.</p>
            <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
            <div style="margin-top:10px; display:flex; gap:8px;">
                <button id="login" class="primary" style="flex:1">Continue</button>
            </div>
            <div id="err" class="err"></div>
        </div>
    </div>

    <div id="app" class="wrap" style="display:none">
        <div class="panel">
            <div class="title">Controls</div>
            <div class="btns">
                <button id="loadAdapter" class="primary">Load Adapter</button>
                <button id="cleanup" class="primary">Offload Adapter</button>
            </div>
            <div id="status" class="status">Model: stopped</div>
            <div class="adapter-select">
                <label>Adapter:</label>
                <select id="adapterSelect">
                    <!-- Options will be populated from config.js -->
                </select>
            </div>
            <div class="steer">
                <label><input type="checkbox" id="steerEnabled" /> Enable steering</label>

                <div class="steering-pairs">
                    <label>Contrast pairs (one per line, comma-separated)</label>
                    <textarea id="contrastPairs"
                        placeholder="happy, sad&#10;today is a good day, today is a bad day&#10;wholesome, toxic"
                        rows="4"></textarea>
                </div>

                <div class="steering-controls">
                    <div class="control-group">
                        <label>Extraction layer (from last)</label>
                        <input id="extractLayer" type="range" min="-32" max="-1" value="-2" />
                        <!-- Expand options for gemma -->
                        <span id="extractLayerValue">-2</span>
                    </div>
                    <div class="control-group">
                        <label>Application layer (from last)</label>
                        <input id="applyLayer" type="range" min="-32" max="-1" value="-1" />
                        <span id="applyLayerValue">-1</span>
                    </div>
                    <div class="control-group">
                        <label>Alpha strength</label>
                        <input id="alphaStrength" type="range" min="-5.0" max="5.0" step="0.1" value="2.0" />
                        <span id="alphaValue">2.0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel chat">
            <div>
                <div class="tabs">
                    <div class="tab active" id="tab-riya"></div>
                    <div class="tab" id="tab-owen"></div>
                </div>
            </div>

            <div id="log-riya" class="log"></div>
            <div id="log-owen" class="log" style="display:none"></div>

            <div>
                <div class="row">
                    <textarea id="input" placeholder="Type a message..."></textarea>
                    <button id="send" class="primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./config.js"></script>
    <script>
        const cfg = window.APP_CONFIG || { riyaName: 'Riya', owenName: 'Owen', maxNewTokens: 80, apiBase: '', adapters: [] };
        const API_BASE = cfg.apiBase || '';
        let bot = 'riya';
        const logRiya = document.getElementById('log-riya');
        const logOwen = document.getElementById('log-owen');

        document.getElementById('tab-riya').textContent = (cfg.riyaName || 'Riya') + '-bot';
        document.getElementById('tab-owen').textContent = (cfg.owenName || 'Owen') + '-bot';

        // Populate adapter dropdown from config
        const adapterSelect = document.getElementById('adapterSelect');
        if (cfg.adapters && cfg.adapters.length > 0) {
            cfg.adapters.forEach(adapter => {
                const option = document.createElement('option');
                option.value = adapter.value;
                option.textContent = adapter.label;
                adapterSelect.appendChild(option);
            });
        }

        const msgs = { riya: [], owen: [] };

        function render() {
            const target = bot === 'riya' ? logRiya : logOwen;
            target.innerHTML = '';
            for (const m of msgs[bot]) {
                const d = document.createElement('div');
                d.className = 'msg ' + m.role;
                d.textContent = m.name + ': ' + m.text;
                target.appendChild(d);
            }
            target.scrollTop = target.scrollHeight;
        }

        function currentLog() { return bot === 'riya' ? logRiya : logOwen; }

        function add(role, text) {
            const name = role === 'me' ? 'You' : (bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen'));
            msgs[bot].push({ role, text, name });
            render();
        }

        function showLogin(msg) {
            document.getElementById('app').style.display = 'none';
            document.getElementById('gate').style.display = '';
            document.getElementById('err').textContent = msg || '';
        }

        function showApp() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = '';
            // Resize panels after they become visible
            setTimeout(resizePanelsToEqualWidth, 100);
        }

        async function call(path, payload) {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + path;
            const r = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload || {})
            });
            if (!r.ok) throw new Error(await r.text());
            return r.json();
        }

        async function refreshStatus() {
            const url = (API_BASE ? API_BASE.replace(/\/$/, '') : '') + '/health';
            try {
                const r = await fetch(url);
                const j = await r.json();
                const isLoaded = j.loaded === 'True' || j.loaded === true;
                document.getElementById('status').textContent = 'Model: ' + (isLoaded ? 'running' : 'stopped');

                // Update Load Adapter button state
                const loadButton = document.getElementById('loadAdapter');
                if (isLoaded) {
                    loadButton.disabled = true;
                    loadButton.textContent = 'Adapter Loaded';
                } else {
                    loadButton.disabled = false;
                    loadButton.textContent = 'Load Adapter';
                }
            } catch (e) {
                document.getElementById('status').textContent = 'Model: unreachable';
                // Reset Load Adapter button on error
                const loadButton = document.getElementById('loadAdapter');
                loadButton.disabled = false;
                loadButton.textContent = 'Load Adapter';
            }
        }

        document.getElementById('cleanup').onclick = async () => {
            document.getElementById('status').textContent = 'Cleaning up...';
            try {
                await call('/cleanup', {});
                document.getElementById('status').textContent = 'Model: stopped (cleaned up)';

                // Reset Load Adapter button
                const loadButton = document.getElementById('loadAdapter');
                loadButton.disabled = false;
                loadButton.textContent = 'Load Adapter';
            } catch (e) {
                alert('Cleanup failed: ' + e.message);
                refreshStatus();
            }
        };

        document.getElementById('loadAdapter').onclick = async () => {
            const selectedAdapter = document.getElementById('adapterSelect').value;
            if (!selectedAdapter) {
                alert('Please select an adapter first');
                return;
            }

            document.getElementById('status').textContent = 'Loading adapter...';
            document.getElementById('loadAdapter').disabled = true;
            document.getElementById('loadAdapter').textContent = 'Loading...';

            try {
                // First load the adapter
                await call('/start', { adapter_path: selectedAdapter });

                // Update status to show warming up
                document.getElementById('status').textContent = 'Model: warming up...';
                document.getElementById('loadAdapter').textContent = 'Warming up...';

                // Wait a bit for the warming up to complete
                await new Promise(resolve => setTimeout(resolve, 2000));

                document.getElementById('status').textContent = 'Model: running';
                document.getElementById('loadAdapter').disabled = true;
                document.getElementById('loadAdapter').textContent = 'Adapter Loaded';
            } catch (e) {
                alert('Failed to load adapter: ' + e.message);
                document.getElementById('status').textContent = 'Model: failed to load';
                document.getElementById('loadAdapter').disabled = false;
                document.getElementById('loadAdapter').textContent = 'Load Adapter';
            }
        };

        document.getElementById('tab-riya').onclick = () => {
            bot = 'riya';
            document.getElementById('tab-riya').classList.add('active');
            document.getElementById('tab-owen').classList.remove('active');
            logRiya.style.display = '';
            logOwen.style.display = 'none';
            document.getElementById('input').value = '';
            render();
        };
        document.getElementById('tab-owen').onclick = () => {
            bot = 'owen';
            document.getElementById('tab-owen').classList.add('active');
            document.getElementById('tab-riya').classList.remove('active');
            logOwen.style.display = '';
            logRiya.style.display = 'none';
            document.getElementById('input').value = '';
            render();
        };

        async function send() {
            const t = document.getElementById('input');
            const text = t.value.trim(); if (!text) return;
            add('me', text); t.value = '';

            const steerEnabled = document.getElementById('steerEnabled').checked;
            const selectedAdapter = document.getElementById('adapterSelect').value;

            // Parse contrast pairs from textarea
            const contrastPairsText = document.getElementById('contrastPairs').value.trim();
            const steeringPairs = [];

            if (contrastPairsText) {
                const lines = contrastPairsText.split('\n');
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine) {
                        const parts = trimmedLine.split(',').map(part => part.trim());
                        if (parts.length === 2 && parts[0] && parts[1]) {
                            steeringPairs.push({ positive: parts[0], negative: parts[1] });
                        }
                    }
                }
            }

            // Collect steering controls
            const extractLayer = parseInt(document.getElementById('extractLayer').value);
            const applyLayer = parseInt(document.getElementById('applyLayer').value);
            const alphaStrength = parseFloat(document.getElementById('alphaStrength').value);

            try {
                const r = await call('/chat', {
                    bot,
                    message: text,
                    adapter: selectedAdapter,
                    steering: {
                        enabled: steerEnabled,
                        pairs: steeringPairs,
                        extract_layer: extractLayer,
                        apply_layer: applyLayer,
                        alpha: alphaStrength
                    },
                    max_new_tokens: Number(cfg.maxNewTokens || 80)
                });
                msgs[bot].push({ role: 'bot', text: r.response, name: (bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen')) });
                render();
            } catch (e) {
                msgs[bot].push({ role: 'bot', text: 'Error: ' + e.message, name: (bot === 'riya' ? (cfg.riyaName || 'Riya') : (cfg.owenName || 'Owen')) });
                render();
            }
        }
        document.getElementById('send').onclick = send;
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });

        // Handle range slider updates
        document.getElementById('extractLayer').addEventListener('input', function (e) {
            document.getElementById('extractLayerValue').textContent = e.target.value;
        });
        document.getElementById('applyLayer').addEventListener('input', function (e) {
            document.getElementById('applyLayerValue').textContent = e.target.value;
        });
        document.getElementById('alphaStrength').addEventListener('input', function (e) {
            document.getElementById('alphaValue').textContent = e.target.value;
        });

        document.getElementById('login').onclick = async () => {
            const pw = (document.getElementById('pw').value || '').slice(0, 256);
            try {
                const r = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pw })
                });
                if (!r.ok) { document.getElementById('err').textContent = 'Invalid password.'; return; }
                showApp();
                refreshStatus();
            } catch (e) {
                document.getElementById('err').textContent = 'Login failed.';
            }
        };

        // Enter key on password field
        document.getElementById('pw').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('login').click();
            }
        });

        // Dynamic resizing function to make both panels equal height by adjusting width
        function resizePanelsToEqualHeight() {
            const wrap = document.querySelector('.wrap');
            const controlPanel = document.querySelector('.panel:first-child');
            const chatPanel = document.querySelector('.panel.chat');

            if (!controlPanel || !chatPanel) return;

            // Get the natural heights of both panels
            const controlHeight = controlPanel.scrollHeight;
            const chatHeight = chatPanel.scrollHeight;

            // Calculate the height difference
            const heightDiff = Math.abs(controlHeight - chatHeight);

            if (heightDiff > 50) { // Only adjust if there's a significant difference
                // If control panel is shorter, make it wider to match chat height
                if (controlHeight < chatHeight) {
                    const newControlWidth = 280 + heightDiff * 0.5; // Adjust width based on height difference
                    wrap.style.gridTemplateColumns = `${newControlWidth}px 1fr`;
                    console.log(`Adjusted control panel width to ${newControlWidth}px for equal heights`);
                }
            }
        }

        // Resize panels on page load and window resize
        window.addEventListener('load', resizePanelsToEqualHeight);
        window.addEventListener('resize', resizePanelsToEqualHeight);

        // Also resize when the app becomes visible (after login)
        function showApp() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = '';
            // Resize panels after they become visible
            setTimeout(resizePanelsToEqualHeight, 100);
        }
    </script>
</body>

</html>
